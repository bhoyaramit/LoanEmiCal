<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loan Emi Calculator</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Get Your Emi Amount</h1>
            <hr />
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" min="1000" max="1000000" onchange="getEmi()">
            </div>
            <div class="form-group">
                <label for="amount">Interest Amount</label>
                <input type="number" id="rate" min="6" max="60" onchange="getEmi()">
            </div>
            <div class="form-group">
                <label for="amount">Tenure</label>
                <input type="number" id="month" min="3" max="60" onchange="getEmi()">
            </div>
            <h2 id="emi"></h2>
        </div>
    </div>
  
    <script src="./index.js"></script>
</body>
</html>
